<div class="container">
  <h2>Formulario de Registro</h2>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password" required>
    </div>
    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input type="file" class="form-control-file" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registroForm.form.valid">Registrarse</button>
  </form>
</div>
